<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩리스트</title>
</head>
<body>
    <h2>내가 사는 이유</h2>
    <ul>
        <li>내가 좋아하는 음식이 많아요
            <ul>
                <li>감자탕</li>
                <li>소주</li>
                <li>양주</li>
            </ul>
        </li>
        <li>라면 먹기 좋아해요</li>
        <ol>
            <li>물을 끓인다.</li>
            <li>스프를 넣는다</li>
            <li>면을 넣는다</li>
            <li>계란을 넣는다</li>
            <li>맛나게 먹는다</li>
        </ol>
        <li>여름에는 바다로
            <ul>
                <li>경포대</li>
                <li>해운대</li>
                <li>낙산사</li>
            </ul>
        </li>
        <li>가을에는 산으로
            <ul type = "squar">
                <li>아차산</li>
                <li>망월산</li>
                <li>설악산</li>
            </ul>
        </li>
    </ul>
</body>
</html>
