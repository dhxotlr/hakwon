<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>웹 브라우저 종류</h2>
    <hr>
    <dl>
        <dt>Internet Explorer</dt>
         <!--제목 dt  -->
        <dd>
            <ul>
                <li>안녕</li>
                <li>하세요</li>
            </ul>
            마이크로 소프트에서 만든 브라우저로 현재 국내 시장에서 가장 많이 사용
            <!-- 설명 dd -->
        </dd>
       
        <dt>Firefox</dt>
        <dd>
            Mozilla 재단에서 오픈 소스로 만든 것으로 W3C의 웹 표준을 선도
        </dd>
        <dt>Chrome</dt>
        <dd>
            구글에서 만든것으로 좋은 디버거를 갖추고 있어 디버깅에 많이 사용
        </dd>
    </dl>
</body>
</html>
