<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>기본 구조를 가진 표</h3>
    <hr>
    <table border="1">
        <!-- border -> 테이블 선가중치 0은 눈에 안보임 디폴트값 -->
        <caption>1학기 성적</caption>
        <!-- 테이블 제목 을 쓸때 caption -->
        <thead>
        <tr>
            <th scope="col">이름</th>
            <th scope="col">HTML</th>
            <th scope="col">CSS</th>
            <!--  th -> 제목일때 td 대신에 쓰임 scope="col"은 행제목에 쓰임 -->
        </tr>
        </thead>
        <!-- 머리부분을 표기하는 thead -->
        <tfoot>
            <tr>
                <td>합</td>
                <td>225</td>
                <td>230</td>
            </tr>
        </tfoot>
        <!-- 시각장애인을 위해 결과값을 바디보다 먼저 올리는게 관례 -->
     <tbody>
            <tr>
                <td >황기태</td>
                <td>80</td>
                <td>70</td>
            </tr>
            <tr>
                <td>이재문</td>
                <td>95</td>
                <td>99</td>
            </tr>
            <tr>
                <td>이병은</td>
                <td>40</td>
                <td>61</td>
            </tr>
     </tbody>
  
    
    </table>
    <h2>표에 이미지 삽입</h2>
    <hr>
    <table>
        <caption>좋아하는 과일</caption>
        <tbody>
            <tr>asdfasdf
                <td><img src="source/2장/media/apple.png" alt="사과"></td>
                <td><img src="source/2장/media/banana.png" alt="바나나"></td>
                <td><img src="source/2장/media/mango.png" alt="망고"></td>
            </tr>
           
          
        
        </tbody>
    </table>
    <h3>비정형 표 만들기</h3>
    <table border="1" width="500"height="300">
        <tr>
            <td rowspan="3">A</td>
            <!-- 3줄이 하나로 합쳐젔을때 rowspan ="합쳐진 줄수" colspan ="합쳐진 칸수" -->
            <td colspan="2">B</td>
          
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
         
        </tr>
        <tr>
            <td>E</td>
        
        </tr>
    </table>
    <h3>연습문제</h3>

    <table border="2" width="500" hdight="400">
        <tr>
            <td width="25%" >A</td>
            <td colspan="2" rowspan="2"width="50%" >B</td>
            <td width="25%">C</td>
        </tr>
        <tr>
            <td width="25%">D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td colspan="2" width="50%" >F</td>
            <td width="25%">G</td>
            <!-- <td rowspan="2">e</td> -->
        </tr>
        
    </table>
</body>
</html>
