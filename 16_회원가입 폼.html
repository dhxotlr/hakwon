<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="#" method="post" name="join" autocomplete="off">
       <table border="1" width="800" >
        <colgroup>
            <col width ="20%">
            <col width = "auto">
        </colgroup>
        <tr>
            <td>아이디</td>
            <td><input type="text", name="userid"placeholder="아이디" ></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password",name = "userpw" placeholder="6글자이상"></td>
        </tr>
        <tr>
            <td>성별</td>
            <td><label for="man">남</label> <input id="man" type="radio" name="gender" value="m">
                <label for="woman">여</label> <input id="woman"type="radio" name="gender" value="w">
            </td>
        </tr>
        <tr>
            <td>취미</td>
            <td>등산<input type="checkbox" name="hobby" value="moutain">
                수영<input type="checkbox" name="hobby" value="swimming">
                쉬기<input type="checkbox" name="hobby" value="rest">
                책보기<input type="checkbox" name="hobby" value="book">
            
            </td>
        </tr>
        <tr>
            <td>좋아하는 색</td>
            <td><input type="color" name="color" value="#ffff00">


            </td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td>
                <input type="date" name="date" value="">
            </td>
        </tr>
        <tr>
            <td>좋아하는 숫자</td>
            <td><input type="number" name="number" value="num"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td> <input type="text" name="eid"> @
                <input type="text" name="edomain">
                <select>
                    <option value="naver.com">naver</option>
                    <option value="daum.net">daum</option>
                    <option value="">직접입력</option>
                </select>
                <!-- <input type="email"> -->
            </td>
        </tr>
        <tr>
            <td>첨부파일</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr></tr>
            <td>하고싶은말</td>
            <td>
                <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
            </td>

       </table>
       <div>
        <button type="submit">전송</button>
        <button type="reset">취소</button>    
    </div>

    </form>
</body>
</html>
