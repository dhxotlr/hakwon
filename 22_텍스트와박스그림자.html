<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text-shadow : 수평방향 그림자 거리값 수직방향그림자 거리값 블러값 그림자색상
    수평방향 그림자 거리값: 양수면 오른쪽 음수면 왼쪽
    수직방향 그림자 거리값: 양수면 아래쪽 음수면 위쪽
    블러값: 0은 선명한 그림자, 1px이상부터 흐림효과
    box-shadow : 수평그림자 거리값 수직그림자거리값 블러값 크기값 색상 그림자 방향
     -->

     <button type="button">허허ㅁ더ㅗ고ㅓ</button>
     <style>
        div{width:300px;height: 300px; margin:50px auto; background-color: orange;
        box-shadow: 0px 0px 100px 0px gray, 0px 0px 20px gray inset;
        }
        button{cursor:url(./source/5장/media/marker.png),auto}
     </style>
     <div> 박스에 그림자 효과 적용하기</div>
</body>
</html>
