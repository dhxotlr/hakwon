<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js코드에 함수선언문만 있을때는 코드 위치가 상관없음
        function over(obj){
            obj.src='./source/6장/media/banana.png'

        }
        function out(obj){
            obj.src='./source/6장/media/apple.png'
        }
        function clk(obj){
            console.log('안녕하세요')
            obj.style.color='red'
            obj.style.background='black'

        }
        //이름있는 함수
        // 함수 호이스팅으로 함수표현식이 앞뒤에 있어도 상관없음
        var result2= add2(5,6)
            console.log(result2);
        function add2(a,b){
            return(a+b)
        }
        
        //이름없는 함수 (익명함수)
        // 함수 호이스팅이 이루어지지 않으므로 
        // 함수표현식이 호출문보다 앞에 나와야함
        var add=function(a,b){
            return(a+b) ;
        }
        var result1 =add(2,3)
        console.log(result1);
        // 즉시실행함수
        (function(){
            console.log("즉시실행함수")
        })();
    </script>
</head>
<body>
    <!-- 
        함수는 명령어 집합
        (1) 선언문(이름있는 함수작성의 위치는 아무곳이든 상관없음)
            function 함수명(){

            }
        (2) 호출문
            함수명()
     -->
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="./source/6장/media/apple.png" onmouseover="over(this)" onmouseout="out(this)" alt="apple">
    <!-- 함수문을 만들어서 호출해서 실행시키기
    함수이름은 clk로 하시오. -->
    <h3 onclick="clk(this)"> 마우스를 클릭해보세요</h3>

</body>
</html>
