<head>

<body>
    <h3>변수 선언, 전역/비역/블록변수</h3>
    <hr>
    <script>
        let x;  //전역변수
        function f(){
            let y; //블록변수
            x=10;
            y=20;
            z=30; //블록안에서 키워드 없이 변수에 값을 대입하면 전역변수가 만들어짐
            if(y==20){
                let b = 40;
                b++;
                document.write("if 블록 내 블록변수 b="+b+"<br>");
            }
            document.write("함수 f()내 지역변수 y=" + y + "<br>");
        }
        f();
        document.write(x,z)
    </script>
</body>
