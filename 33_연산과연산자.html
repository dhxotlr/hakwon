<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        산술연산 > 비교연산 > 논리연산 > 대입연산
        산술연산자 : + - / * %
        비교연산지 : >, < , >= , <=. ==(===), !=(!==)
        논리연산자 : && , ||, !
        대입연산자 : =, +=, -=, /=, *=, %=
        증감연산자 : ++ , --

     -->
     <script>
        let x = 32;
        let total = 100 + x*2/4 -3;
        let div = x/10;
        let mod = x%2;
        document.write(x+"<br>")
        document.write(total+"<br>")
        document.write(div+"<br>")
        document.write(mod+"<br>")

     </script>
</body>
</html>
