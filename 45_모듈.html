        export: 다른곳으로 모듈을 내보낼때 사용

        let numbers=[1,2,3,4,5]
        function sayHi(user){
            alert("경고창")
        }
        let student ={ irum:'김은영', kor:80, eng:90, avg:function(){return(this.kor+this.eng)/2}

        export default numbers; // 대표로 하나만 내보내기
        import numbers from './scripts.js' //객체이름 변경가능
        
        export {numbers, sayHi, student} //여러개 내보내기
        import {numbers, sayHi, student} from './scripts.js' //객체이름 변경불가
