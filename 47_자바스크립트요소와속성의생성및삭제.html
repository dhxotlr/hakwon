<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">클릭</button>
    <script>
        //createElement(): 요소를 생성하는 메서드
        //createTextNode(): 텍스트를 생성하는 메서드
        //appendChild():생성한 요소를 부모의 마지막 자식의 관계로 만들어주는 메서드
         //               부모.appendChild(생성한 자식)
        //insertBefore(): 생성한 요소를 선택한 요소의 앞에 만들어주는 메서드
                        
        let btn = document.querySelector('#btn')
        btn.onclick = addBox 
        function addBox(){
            // document.body.innerHTML = `<div class="box"><p>자바스크립트</p></div>`
            let div = document.createElement('div')
            let p = document.createElement('p')
            let txt =document.createTextNode('자바스크립트')
            p.appendChild(txt)
            div.appendChild(p)
            document.body.appendChild(div)
            div.classList.add('box')

            let h1 = document.createElement('h1')
            let txt1= document.createTextNode("glgl")
            h1.appendChild(txt1)
            document.body.insertBefore(h1,btn)

        }
        
    </script>

</body>
</html>
