<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h2>아이디선택자, 클래스선택자, 태그선택adsfsa자</h2>
    <div id="container">
        <p class="pname1">자식1</p>
        <p class="pname2">자식2</p>
        <p class="pname3">자식3</p>
    </div>
    <!-- <h2>부모(parent),자식(children),조상(parents),</h2> -->
    <script>
        
        let h2 = document.querySelector('h2')
        h2.style.background='red'
        h2.style.color='#fff'
        $('h2').css({background:"red",color:'black'})

        let $container = $('#container')

        $container.css({
            border:'3px solid green'
        })
        $('#container p:nth-child(1)').css({ color:'red'})
        $('#container .pname2').css({ color:'red'})
    </script>
</body>
</html>
