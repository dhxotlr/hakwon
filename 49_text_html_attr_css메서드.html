            // div를 클릭했을때 안에 있는 요소를 추출해서 p요소에 삽입하시오
            $('div.school').on('click',function(){
                $('p').html($(this).html())
            })
            $('.potal li a').on('click',function(){
              let color=  $(this).css('color')
              console.log(color)
              $('p').text(color).css('background',color)
              $('p').text(color).css({background:color, color:'#fff'})

              return false; //a태그의 기본이벤트(이동)을 막아줌
            })
            $('.potal li a').each(function(){
            let txt2 = $(this).attr('href')
            console.log(txt2)
            $(this).attr({title:txt2})
            
        })
            $('.gallery ul li a img').on('click',function(){
                $(this).parent().parent().addClass('on').siblings().removeClass('on')
               console.log($(this).find('img').attr('src')) 
               console.log($(this).find('img').attr('alt')) 
               let imgname=$(this).find('img').attr('alt')
               let srcname=$(this).find('img').attr('src')
               $('.stage h2').text(imgname)
               $('.stage img').attr({alt:imgname})
               $(this).parents('ul').next().find('h2').text(imgname) // $('.stage h2').text(imgname)와 동일함
               console.log($(this).attr('alt')) 
               $('.stage img').attr({src:srcname})
            })

        })
        
        
        
    </script>

<body>
    <!-- 
         text()     textContent
         html()     innerHTML
         attr()     setAttribute(),getAttribute
         css()      style.속성명
         setter     getter
         
         
         text(값)                 text()
         html(값)                 html()
         attr({'속성명':'값'})    attr('속성명')
         css({'속성명': '값'})    css('속성명')


         .text(): 선택자 안에 있는 글자만을 추출
         .html(): 선택자 안에 있는 태그(요소)를 추출
         .attr('속성명'): 태그(요소)가 갖고 있는 속성의 속성값을 추출
         .css('속성명'): css속성의 속성값을 추출

         .text('문자'):선택자 안에 있는 글자를 수정하거나 입력
         .html('<요소>내용</요소>'): 선택자 안에 있는 태그(요소)를 수정하거나 입력
         .attr({속성명:'속성값'}): 태그 (요소) 속성을 수정하거나 입력
         .css({속성명:'속성값'}): css 속성을 수정하거나 입력
    -->
