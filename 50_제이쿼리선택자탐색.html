<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" integrity="sha512-jGsMH83oKe9asCpkOVkBnUrDDTp8wl+adkB2D+//JtlxO4SrLoJdhbOysIFQJloQFD+C4Fl1rMsQZF76JjV0eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="sub">
            <p id="contchild">p</p>
        </div>
        <p>p</p>
        <p>p</p>
        <p id="part1">p</p>
        <p>p</p>
        <p>p</p>
    </div>
    <h2>순서선택자</h2>
    <ul id="nav1">
        <li>1</li>
        <li>2</li>
        <li class="special">3</li>
        <li>4</li>
    </ul>
    <ul id="nav2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        $('#container').children('p').css({// #container 자식들중 p만
            background:'red',
            color:'#fff'
        })
        //$('#container p'):#container의 후손들중 p들만 지목
        $('#container').find('p').css({
            fontSize:'20px'
        })
        //부모:parent(), 조상: parents('조상이름')
        //#contchild의 할아버지 #container 지목하기
        //=$('#contchild').parents("#container")
        //=$('#contchild').parent().parent()
        // $('#contchild').parent().css({
        //     border:'3px solid green'
        // })
        $('#contchild').parents('#container').css({
            border:'3px solid green'
        })
        //first-child(first),last-child(last),nth-child(n)은 첫번째가 1임
        //odd(홀수),even(짝수)은 인덱스번호 0번부터 시작함
        $('ul> li:even').css({color:'red'})
        //eq()는 관계와 상관없이 먼저 마크된 순서대로 인덱스번호가 부여됨
        $('ul>li').eq(6).css({fontSize:'30px'})
        $('ul>li').eq(-4).css({fontSize:'30px'})
        //siblings() : 나를 제외한 나머지 형제들 사촌은 포함 안됨
        $('ul>li').eq(0).siblings().css({background:'yellow'})
        //바로 다음 형제요소(+):next(),nextAll()
        $('#part1+p').css({border:'10px solid violet'})
        $('#part1').next().next().css({border:'10px solid violet'})
        //바로 이전 형제요소:prev(),prevAll()
        $('#part1').prev().css({border:'10px solid violet'})
        //배열의 filter()와 구분하여 사용할것: 배열,filter(함수 (value,index))
        //filter('선택자'),filter(함수(index,value){}):관계와 상관없이 먼저 마크된 순서대로 인덱스번호가 부여됨
        $('ul li').filter('.special').css({
            margin:'10px 0'
        })
        //3의 배수번째 li들에 보더를 적용할것
        $('ul li').filter(function(index,selector){
           return index%3==0;
        }).css({border:'3px solid pink'})
        //not():관계와 상관없이 적용됨
        $('ul li').not('.special').css({
           paddingLeft:'100px'
        })
    </script>
</body>
</html>
