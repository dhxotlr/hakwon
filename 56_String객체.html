<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Javascript"
        //charAt(n) : n번째 글자 반환(시작번호는 0번부터): s
        document.write(str.charAt(4)+"<br>") 

        //indexOf('a') :왼쪽부터 'a'문자를 검색해서 처음 일치하는 인자: 1
        document.write(str.indexOf('a')+"<br>")

        //includes('a') :'a'문자가 있으면 true , 없으면 false 반환 :true
        document.write(str.includes('a')+"<br>")

        // subsrting(4,9) :4번부터 9번 이전까지 문자열 반환:scrip
        // subsrting(4):4번부터 마지막까지 문자열 반환:script
        document.write(str.substring(4,9)+"<br>")
        document.write(str.substring(4)+"<br>")

        //substr(4,6) : 4번부터 6개의 문자를 반환:script
        document.write(str.substr(4,6)+"<br>")

        // replace('x','y'): x문자가 y문자로 치환된다.:JavaScript
        // 기존 스트링 객체 값이 변경됨 :JavaScript
        
        document.write(str.replace('s','S')+"<br>")
        document.write(str+"<br>")

        //문자열1.concat(문자열2) : 문자열1+문자열 2 두개가 연결된 새로운 문자:Javascriptjaquery
        document.write(str.concat('jaquery')+"<br>")

        //trim() :문자열의 앞뒤 공백을 제거함
        let str2 = "         gkgk        "
        document.write(str2.trim()+"<br>")
        document.write(str2+"<br>")

        // toLowerCase() : 소문자로 변경 javascript
        // toUpperCase() : 대문자로 변경 JAVASCRIPT
        
        document.write(str.toLowerCase()+"<br>")
        document.write(str.toUpperCase()+"<br>")

        //split("구분문자") : 따옴표 안의 구분문자(공백도 포함)을 기준으로 분할해서 배열을 반환
        let study = "javaScript JQuery Html Css Java"
        let arr = study.split(" ")
        document.write(arr+"<br>")
        document.write(study+"<br>")
        for (let i in arr){
            document.write(arr[i]+"<br>")
        }
        console.log(arr)

    </script>
</body>
</html>
