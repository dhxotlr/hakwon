<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단제목달기</title>
</head>
<body>
    <!-- /제목태그 -->
    <h1 title="제 1수준 제목">제 1수준 제목 사이트 로고</h1>
    <h2 title="제 2수준 제목">제 2수준 제목</h2>
    <h3>제 3수준 제목</h3>
    <h4>제 4수준 제목</h4>
    <h5>제 5수준 제목</h5>
    <h6>Q&amp;A</h6>
    <!-- 종료태그가 없는 빈요소:<br>,<hr>,<img>,<input> -->
    <!-- 문단태그 -->
    <p>
        html 문서도 본문을 여러 단락으로 나눌수 있다. <br><br>
        css 스타일을 사용하면 단락 단위로 내어 쓰기와 들여쓰기가 가능하다.
    </p>
    <hr style="display:none;">
    <pre>
        &copy;ⓒ여러개의 &nbsp; &nbsp; &lt;빈 칸&gt;은 하나로 취급되며     엔터키 역시 하나의 빈칸으로 처리된다. 
    </pre>
</body>
</html>
