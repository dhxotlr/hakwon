<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- 키워드를 찾았을때 상위노출을 잘해주는 것들 -->
    <meta name="author" content="시두시두">
    <meta name="description" content="소개글">
    <meta name="keywords" content="컴퓨터,소프트웨어,자바">
    <title>텍스트 꾸미기</title>
</head>
<body>
    <!-- 
        1.블록태그
        -한줄에 하나씩 표시됨(줄바꿈이 발생)
        -<h1>~<h6>,<p>,<hr>
        2. 인라인태그
        -<strong>,<em>,<span>,<img>
     -->
    <h3>텍스트 꾸미기</h3>
    <h4>작은제목</h4>
    <h5>또 작은제목</h5>
    <hr>
    <p>
        <!-- <b>진하게</b> -->
        <strong style="color: red; font-weight: normal;">중요한</strong><br>
        <em style="color:blue;font-style: normal;">강조</em><br>
       <!-- <i>이탤릭으로 강조</i><br> -->
        <!-- <b><i>진하게 이탤릭으로 강조</i></b><br> -->
        보통문자 <small>한단계 작은 문자</small><br>
        <del>삭제</del><br>
        <ins>추가</ins><br>
        <span style="color: aqua; font-style: oblique;">보통문자의</span> <sup>윗첨자</sup><br>
        보통문자의 <sub>아랫첨자</sub><br>
        <mark>하이라이팅</mark><br>
        <ins>안녕</ins>
       <span></span>
        <!-- alt+shift+화살표는 복사 -->


        
        
    </p>
</body>
</html>
