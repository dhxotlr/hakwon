<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
    <link rel="stylesheet" href="./css/survey4.css">
</head>
<body>
<header>
        <h1>설문지</h1>
        <p>
            소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        </p>
</header>
    <hr>
   <section>
      <form action="#" method="post" name="question">
            <p>
                학년 <input id ="1" type="radio" name="grade" value="1grade" checked><label for="1" >1학년</label>
                     <input id ="2" type="radio" name="grade" value="2grade"><label for="2">2학년</label>
                     <input id ="3" type="radio" name="grade" value="3grade"><label for="3">3학년</label>
                     <input id ="4" type="radio" name="grade" value="4grade"><label for="4">4학년</label>
            </p>
            <p>
                성별 <input id ="man"type="radio" name="gender" value="m"><label for="man">남</label>
                     <input id="woman"type="radio" name="gender" value="woman"><label for="woman">여</label>
            </p>
            <p>
                관심 분야 <select name="interrest" id="interrest">
                    <option value="1">모바일 소프트웨어</option>
                    <option value="2">모바일 컴공</option>
                    <option value="3">모바일 메카</option>
                    <option value="4">직접입력</option>
                </select>
            </p>
               <p>
                <!-- 체크박스는 배열로  -->
                진로 <input id="fo" type="checkbox" name="work" value="foot" checked><label for="fo">개발</label>
                     <input id="pff" type="checkbox" name="work" value="pf"><label for="pff">기획</label>
                     <input id="sa" type="checkbox"name="work" value="sale"><label for="sa">판매</label>
                     <input id="ww" type="checkbox"name="work" value="wwork"> <label for="ww">창업</label>
               </p>
              <div>
                   <p>남기고 싶은말</p>
                   <p>
                    
                         <textarea name="memo" id="memo" cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
            
                   </p>
              </div>
      </form>
   </section>
   <footer>
            <p>
                Copyright 2022 by Kitae
            </p>
   </footer>
</body>
</html>
