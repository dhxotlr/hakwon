    <script>
        let temp=location.href.split("?")
        let detail=decodeURI(temp[1]).split("&")
        console.log(detail)
        let option1 = detail[4].toUpperCase().split(",")
        
        // <input type="radio" id="size1" name="size" value="S"><label for="size1">S</label>
        let size = ""
        option1.forEach((value,index)=>{
            size+= `<input type="radio" id="size${index}" name="size" value="${value}">`
            size+= `<label for="size${index}">${value}</label>`
        })
        let option2 = detail[5].split(",")
        let color=`<select name="color" id="color">`
        color+=`<option value="">색상선택</option>`
        option2.forEach(value=>{color+=`<option value="${value}">${value}</option>`})
        color+=`</select>`

        let price = detail[1].toString().replace(/\B(?=(\d{3})+(?!\d))/g,',')
        
        let infobox=`<div class="infobox">`
        infobox+= `<div class="photo"><img src="../images/${detail[2]}" alt="${detail[0]}"></div>`
        infobox+=`<form action="#" method="post" class="prdInfo">`
        infobox+=`<table>`
        infobox+=`<colgroup>`
        infobox+=`<col><col>`
        infobox+=`</colgroup>`
        infobox+=`<tbody>`
        infobox+=`<tr><td>상품명 :</td>`
        infobox+=`<td>${detail[0]}</td></tr>`
        infobox+=`<tr><td>가격 :</td>`
        infobox+=`<td>${price}</td></tr>`
        infobox+=`<tr><td>요약설명 :</td>`
        infobox+=`<td>${detail[3]}</td></tr>`
        infobox+=`<tr><td>사이즈 :</td>`
        infobox+=`<td>${size}</td></tr>`
        infobox+=`<tr><td>색상 :</td>`
        infobox+=`<td>${color}</td></tr>`
        infobox+=`<tr><td>수량 :</td>`
        infobox+=`<td>
                <div class="qty__form">
                    <button type="button" class="qty__minus">-</button>
                    <input type="text" value="1" autucomplete="off" class="qty__input">
                    <button type="button" class="qty__plus">+</button>
                    </div>
                 </td></tr>`
        infobox+=`<tr><td>금액 :</td>`
        infobox+=`<td class="total">${price}</td></tr>`   
        infobox+=`</tbody>`
        infobox+=`</table>`
        infobox+=`<div class="btn">`
        infobox+=`<button type="submit" class="cart">장바구니</buttton>`
        infobox+=`<button type="submit" class="buy">구매하기</button>`
        infobox+=`</div>`
        infobox+=`</form>`
        infobox+=`</div>`
    
            console.log(infobox)
        $('.detailBox .infobox').remove()
        $('.detailBox').append(infobox)
        let quantity=0;
        let total = 0;              
        $('body').on('click','.qty__plus',function(){
            
            quantity=$('.qty__input').val()
            if(quantity){
                quantity=parseInt(quantity)
                $('.qty__input').val(++quantity)
                getTotal();
            }else{
                quantity=1;
                $('.qty__input').val(quantity)
                getTotal();
            }
            
            
        })
        $('body').on('click','.qty__minus',function(){
            quantity=parseInt($('.qty__input').val())
            if(quantity>1){
            $('.qty__input').val(--quantity)
            getTotal();
            }else{
                quantity=1;
                $('.qty__input').val(quantity)
                getTotal();
            }
        })
        //change = 엔터쳐야 할수 있다
        //keyup,input = 엔터 안치고 할수 있다. keyup 은 호환성이 더 좋다.
        //input->checked
        //select는 옵션을 선택하면 selct에 value값이 전송된다.
        $('body').on('keyup','.qty__input',function(){
            // quantity=parseInt($(this).val())
            // $(this).val(quantity)
            // getTotal();
            quantity=$(this).val()
            if(quantity){
                $(this).val(quantity)
                getTotal()
            }
           
        })
        function getTotal(){
            total = quantity*detail[1]
            $('.total').text(total.toString().replace(/\B(?=(\d{3})+(?!\d))/g,','))
        }
        $('body').on('submit','.prdInfo',function(e){
            e.preventDefault()
            
            let btn_class = $(document.activeElement).attr('class');
            console.log(btn_class)
            let sizeValue = "";
            $('input[name="size"]').each(function(){
                if($(this).prop('checked')){
                    sizeValue=$(this).val();
                }
            })
            if(!sizeValue){
                alert("사이즈를 선택해 주세요")
                return false;
            }
            let colorValue =$('select[name="color"]').val()
            if(!colorValue){
                alert("색상을 선택하세요.")
                return false;
            }
            let newitem ={
                name : detail[0],
                price : detail[1],
                photo : detail[2],
                size : sizeValue,
                color : colorValue,
                quantity : quantity
                // total : total 필요없음

            }
            console.log(newitem)
            // localStorage.setItem("item", JSON.stringify(newitem)) //로컬스토리지로 넣을때에는 스트링만 들어가야하기 떄문에 변형해준다(JSON.stringify())
           
            let itemList= JSON.parse(localStorage.getItem("allItem"))
            if(itemList==null){
                itemList=[]
            }
             
            itemList.push(newitem)
            localStorage.setItem("allItem",JSON.stringify(itemList))
            // location.href="http://localhost:5502/cart.html"
            
            if(btn_class=="cart"){
                location.href = "./cart.html"
            }else{
                location.href = "./buy.html"
            }

        })
    </script>
