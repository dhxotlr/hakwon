  <script>
        let myid = sessionStorage.getItem("userid")
        let mypw = sessionStorage.getItem("userpw")

                href : "javascript:;"
            
            }).text("로그아웃")

        $('.member a').eq(0).on('click',function(){
            let text = $(this).text()
            if(text=='로그아웃'){
                sessionStorage.clear()
                localStorage.clear()
                $(this).attr({
                    href: "./login.html"
                }).text('로그인')
                $(this).next().attr({
                    href:'./join.html'
                }).text("회원가입")

                return false;
            }
        })
